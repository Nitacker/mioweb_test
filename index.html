<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mioweb Test</title>
		<link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
	</head>
	<body>
		<h1>Delivery Form</h1>
		<form method="post" action="recap.php">
			<fieldset>
				<h2>Personal Info</h2>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname" placeholder="John" pattern="[A-Za-z]+" maxlength="19" autofocus required><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname" placeholder="Wick" pattern="[A-Za-z]+" maxlength="19" required><br>
				<label for="birth">Date of Birth:</label>
				<input type="date" id="birth" name="birth" max="2006-10-10" required><br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" placeholder="Wallstreet 101" pattern="[A-Za-z\s]+ \d+" required><br>
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" placeholder="123456789" pattern="[0-9]{9}" required><br>
				<label for="mail">E-mail:</label>
				<input type="email" id="mail" name="mail" value="@" required><br>
			</fieldset>
			<fieldset>
				<h2>Items</h2>
				<label for="itemA">A (300 Kč)</label>
				<input type="radio" id="itemA" name="item" value="300" data-type="A" onclick="updatePrice()"><br>
				<label for="itemB">B (400 Kč)</label>
				<input type="radio" id="itemB" name="item" value="400" data-type="B" onclick="updatePrice()"><br>
				<label for="itemC">C (500 Kč)</label>
				<input type="radio" id="itemC" name="item" value="500" data-type="C" onclick="updatePrice()"><br>
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" name="quantity" min="1" value="1" oninput="updatePrice()">
				<p>Total price: <span id="totalPrice">0</span> CZK</p>					
        	</fieldset>
			<input type="hidden" id="itemName" name="itemName" value="">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
